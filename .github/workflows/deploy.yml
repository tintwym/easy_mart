name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          npm ci
          npm run build

      - name: Deploy via rsync
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          # Match your exact secret names from GitHub Settings
          SSH_PRIVATE_KEY: ${{ secrets.DEPL0Y_KEY }}
          REMOTE_HOST: ${{ secrets.DEPL0Y_HOST }}
          REMOTE_USER: ${{ secrets.DEPL0Y_USER }}
          SOURCE: "."
          TARGET: "/var/www/easymart"
          ARGS: "-rlgoDzvc -i --delete"
          EXCLUDE: "/node_modules/, /.git/, /.github/, /storage/logs/, /storage/framework/, /.env"
          SCRIPT_AFTER: |
            cd /var/www/easymart
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link 2>/dev/null || true